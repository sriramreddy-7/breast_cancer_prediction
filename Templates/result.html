<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Prediction Result</h1>
        <p class="text-gray-700 text-center mb-6">
            The predicted survival status is: 
            <strong class="text-blue-600">{{ predicted_status }}</strong>
        </p>
        <div class="text-center">
            <a href="{% url 'predict_status' %}" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
                Try Again
            </a>
        </div>
    </div>
</body>
</html>
